<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../../../style.css">
    <base target="_parent">
    <title data-trilium-title>Ajouter un contact via EMS</title>
  </head>
  
  <body>
    <div class="content">
       <h1 data-trilium-h1>Ajouter un contact via EMS</h1>

      <div class="ck-content">
        <p>Pour ajouter un contact via l'invite de commande EMS taper la commande
          suivante <span style="background-color:hsl(0,75%,60%);color:hsl(0,0%,100%);"><code>(1)</code></span> :</p><pre><code class="language-text-plain">New-MailContact -Name "Marouen" -ExternalEmailAddress “Marouen@gmail.com”</code></pre>
        <p>&nbsp;</p>
        <figure class="image">
          <img src="Ajouter%20un%20contact%20via%20EMS/vmware_5bclVpVUKD.png">
        </figure>
        <p>&nbsp;</p>
        <p>Si la commande a été bien prise en compte on doit voir <span style="background-color:hsl(0,75%,60%);color:hsl(0,0%,100%);"><code>(2)</code></span> :
          “Name” “Alias” “RecipienType”</p>
      </div>
    </div>
  </body>

</html>
