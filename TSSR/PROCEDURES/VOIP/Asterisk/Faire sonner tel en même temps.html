       <h1 data-trilium-h1>Faire sonner tel en même temps</h1>

      <div class="ck-content">
        <p style="margin-left:40px;"><strong>Editer le fichier extensions :</strong>
        </p>
        <p>nano /etc/asterisk/extensions.conf</p>
        <p>
          <img src="Faire%20sonner%20tel%20en%20m%C3%AAme%20temps/image.png">
        </p>
        <p style="margin-left:40px;"><strong>Ouvrir la console Asterisk et reloads les paramètres :</strong>
        </p>
        <p>asterisk -rvv&nbsp;; ouvrir la console</p>
        <p>reload&nbsp;; recharger pour prendre en compte les changements</p>
      </div>
    </div>
