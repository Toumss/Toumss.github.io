       <h1 data-trilium-h1>Récuperer une sauvegarde</h1>

      <div class="ck-content">
        <ol>
          <li>Passer en root “su -” <span style="background-color:hsl(0,75%,60%);color:hsl(0,0%,100%);">(1)</span>,
            taper le mot de passe <span style="background-color:hsl(0,75%,60%);color:hsl(0,0%,100%);">(2)</span>,
            puis entrer la commande <span style="background-color:hsl(0,75%,60%);color:hsl(0,0%,100%);">(3)</span>
          </li>
        </ol><pre><code class="language-text-plain">rdiff-backup --restore-as-of now /mnt/data/backup /home/greta/Bureau/Partage</code></pre>
