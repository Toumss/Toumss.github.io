       <h1 data-trilium-h1>Permissions</h1>

      <div class="ck-content">
        <p>Commande : chmod “777” 7= toutes permissions</p>
        <p>1 = droit d'éxécution “X”
          <br>2 = droit d'écriture “W”
          <br>4 = droit de lecture “R”</p>
        <p>Premier chiffre = Le propriétaire du dossier
          <br>Deuxieme chiffre = Le groupe
          <br>Troisieme chiffre = Tous les autres (other)</p>
