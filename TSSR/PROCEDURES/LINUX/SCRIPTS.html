       <h1 data-trilium-h1>SCRIPTS</h1>

      <div class="ck-content">
        <p>Pour connaitre son shell :</p><pre><code class="language-text-plain">echo $SHELL</code></pre>
        <p>Pour connaitre toute la liste des shell installer :</p><pre><code class="language-text-plain">cat /etc/shells</code></pre>
        <p>Pour rendre un script exécutable :&nbsp;</p><pre><code class="language-text-plain">chmod 700 "monscript.sh"</code></pre>
        <p>Lancé ton script :</p><pre><code class="language-text-plain">bash</code></pre>
        <p>Enlever message d'érreur :</p><pre><code class="language-text-plain">lsb_realese -d  </code></pre>
        <p>&nbsp;</p>
      </div>
