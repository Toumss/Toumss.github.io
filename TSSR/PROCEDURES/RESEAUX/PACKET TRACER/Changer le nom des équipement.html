    <div class="content">
       <h1 data-trilium-h1>Changer le nom des équipement</h1>

      <div class="ck-content">
        <p>Ce rendre dans le terminal voulu, dans l'onglet CLI puis taper le commandes
          suivantes :</p>
        <ul>
          <li><span style="background-color:hsl(0, 75%, 60%);color:hsl(0, 0%, 100%);">(1)</span> enable</li>
          <li><span style="background-color:hsl(0, 75%, 60%);color:hsl(0, 0%, 100%);">(2)</span> configure
            terminal</li>
          <li><span style="background-color:hsl(0, 75%, 60%);color:hsl(0, 0%, 100%);">(3)</span> hostname
            “Nom_du_terminal”</li>
        </ul>
        <figure class="image">
          <img src="Changer%20le%20nom%20des%20%C3%A9quipement/PacketTracer_1nGF8v5Npp.png">
