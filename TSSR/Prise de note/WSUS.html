       <h1 data-trilium-h1>WSUS</h1>

      <div class="ck-content">
        <p><strong>W</strong>indows <strong>S</strong>erver <strong>U</strong>pdate <strong>S</strong>ystem</p>
        <p>Permet de télécharger toute les mises à jour Windows directement sur un
          server windows, puis ensuite choisir lesquels on veux garder, pour ensuite
          les redistribuer à tous les clients.</p>
        <p style="margin-left:40px;">Il utilise le port : 80/443 -&nbsp;</p>
        <p style="margin-left:40px;">8530 =&gt; Non chiffré
          <br>8531 =&gt; Chiffré</p>
      </div>
